<!DOCTYPE html>
<html>

  {% include head.html %}


  {% if site.theme_mode == 'markdown' %}
  <body class="hack">
  {% elsif site.theme_mode == 'standard' %}
  <body class="standard">
  {% elsif site.theme_mode == 'dark' %}
  <body class="hack dark">
  {% endif %}

    {% include github-ribbon.html %}

    <div class="container">
      <div class="grid">
        <aside class="cell -2of12" role="navigation">
          {% include navigation.html %}
        </aside>

        <main class="cell -10of12">
          {{ content }}
        </main>
      </div>

    {% include footer.html %}

    </div>

    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        "HTML-CSS": {
          linebreaks: { width: "container" },
          scale: 90
        }
      });
    </script>

	<script>
      (function () {
        var script = document.createElement("script");
        script.type = "text/javascript";
        script.src  = "https://js.cdnbee.com/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML";
        document.getElementsByTagName("head")[0].appendChild(script);
      })();
    </script>
  </body>
</html>
